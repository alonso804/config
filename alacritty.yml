window:
  decorations: none

font:
  normal:
    family: mononoki Nerd Font
    #family: MesloLGS NF
    #family: monospace
    style: Regular

  bold:
    #family: monospace
    family: mononoki Nerd Font
    style: Bold

  italic:
    #family: monospace
    family: mononoki Nerd Font
    style: Italic

  bold_italic:
    #family: monospace
    family: mononoki Nerd Font
    style: Bold Italic

  # Point size
  size: 12.0

